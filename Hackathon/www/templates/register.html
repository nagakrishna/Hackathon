<ion-view view-title="Register">
    <ion-nav-bar class="bar-calm" align-title="center">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>
  <ion-content class="padding">
        <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="username">
        </label>
        <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="password1">
        </label>
        <label class="item item-input">
              <input type="password" placeholder="Confirm Password" ng-model="password">
        </label>
        <label class="item item-input">
            <input type="text" placeholder="Email" ng-model="email">
      </label>
      
  <button class="button button-block button-calm" ng-click="register()" ng-controller="registerController">Register</button>
  </ion-content>
</ion-view>
